<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre toi et moi - V2</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff0f5;
            color: #5d3954;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #b56576;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .selection {
            margin-bottom: 30px;
        }
        button.heart-btn {
            background-color: transparent;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }
        button.heart-btn:hover {
            color: #b56576;
        }
        .question-box {
            margin-top: 40px;
            font-size: 1.5em;
            padding: 20px;
            background-color: #fde2e4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #a0525c;
        }
    </style>
</head>
<body>

    <h1>Entre toi et moi</h1>
    <p>Sélectionnez un thème et une intensité en cliquant sur un cœur.</p>

    <div class="selection">
        <label for="theme">Thème :</label>
        <select id="theme">
            <option value="travail">Travail</option>
            <option value="famille">Famille</option>
            <option value="quotidien">Quotidien</option>
            <option value="sexe">Sexe</option>
            <option value="relations">Relations</option>
        </select>
    </div>

    <div class="selection">
        <button class="heart-btn" onclick="setIntensity(1)">❤️</button>
        <button class="heart-btn" onclick="setIntensity(2)">❤️❤️</button>
        <button class="heart-btn" onclick="setIntensity(3)">❤️❤️❤️</button>
    </div>

    <button onclick="generateQuestion()">Découvrir une question</button>

    <div class="question-box" id="question-box">
        <!-- La question sera affichée ici -->
    </div>

    <footer>
        Un jeu pour mieux se connaître, avec amour.
    </footer>

    <script>
        let selectedIntensity = 1;

        const questions = {
            travail: [], // Questions "Travail" viendront ici
            famille: [], // Questions "Famille" viendront ici
            quotidien: [], // Questions "Quotidien" viendront ici
            sexe: [], // Questions "Sexe" viendront ici
            relations: [] // Questions "Relations" viendront ici
        };

        function setIntensity(intensity) {
            selectedIntensity = intensity;
        }

        function generateQuestion() {
            const theme = document.getElementById("theme").value;
            const filteredQuestions = questions[theme].filter(q => q.intensite == selectedIntensity);
            const randomIndex = Math.floor(Math.random() * filteredQuestions.length);
            const questionBox = document.getElementById("question-box");
            questionBox.innerHTML = filteredQuestions[randomIndex].text;
        }
    </script>

</body>
</html>
